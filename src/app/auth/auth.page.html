<ion-header>
</ion-header>

<ion-content class="ion-padding">
  <div  class="center">
    <ion-card style="width: 100%;">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid style="display: flex; flex-direction: column;">
      <ion-row style="align-self: center;">
        <h2>{{ isLogin ? 'Login' : 'Signup' }}</h2>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label color="danger">
                Should be a valid email address.
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <ion-label color="danger">
                Should at least be 6 characters long.
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button type="button" color="dark" fill="outline" expand="block" (click)="onSwitchAuthMode()">Switch to {{ isLogin ? 'Signup' : 'Login' }}
          </ion-button>
          <ion-button type="submit" color="dark" (click)="onLogin()" expand="block" [disabled]="!f.valid">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
 
  </form>
</ion-card>
</div>
</ion-content>
